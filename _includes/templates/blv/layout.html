<!DOCTYPE html>
<html data-theme="blv">
  <head>
    <meta name="robots" content="noindex,nofollow">
    <title>BLV Prototype {{ title }}</title>
    <link rel="icon" href="{{ '/' | url }}src/img/favicon.ico" sizes="any" type="image/svg+xml" />

    <link href="{{ '/' | url }}src/swage.css" rel="stylesheet" type="text/css" />
    <link href="{{ '/' | url }}src/themes/blv/blv.css" rel="stylesheet" type="text/css" />


    
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="container">
            <div class="flex-row flex-justify-between">
                <div class="logo logo--s32">
                    <img src="https://static.curative.com/logos/Curative_Symbol_RedOrange.svg" alt="Curative Logo - SIGNAL_ORANGE_SYMBOL_ONLY" class="logo__image">
                </div>

                <div>
                    <span>ENG</span>
                    <span>Help</span>
                </div>
            </div>
        </div>
            {% include 'templates/blv/_nav.html' %}
        
      </header>
  
      <main>
        
              <article>{{ content }}</article>
        
      </main>
  
      
  
      <footer>
        <div class="container flex-row flex-justify-center">
            <button class="button button--big-primary button--with-icon">
                Continue
                <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
                  </svg>
            </button>
        </div>
      </footer>
  
    </div>


    


  <script src="{{ '/' | url }}src/components.js"></script>
  <script src="{{ '/' | url }}src/plugins/themetoggle/themetoggle.js"></script>

  <script>
// Prevent default behavior for links with href="#"
document.addEventListener('DOMContentLoaded', function() {
  document.addEventListener('click', function(event) {
    const link = event.target.closest('a[href="#"]');
    if (link) {
      event.preventDefault();
    }
  });
});
    </script>

  </body>
</html>
