<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barriers to Care</title>
</head>
<body>
<div>Step 7 of 9 - Barriers to Care</div>

                <h1>
                    Barriers to Care
                </h1>
                <p>
                    Help us understand any challenges you've faced in accessing healthcare so we can better support you.
                </p>

            <!-- Barriers to Care Question -->
            
                <h4>What barriers did you encounter in getting healthcare over the last year?</h4>

                    <label for="barrier-select">Select the main barrier you experienced:</label>
                    <select id="barrier-select">
                        <option value="">Choose a barrier...</option>
                        <option value="transportation">Transportation barriers</option>
                        <option value="scheduling">Scheduling difficulties</option>
                        <option value="location">Location/accessibility issues</option>
                        <option value="cost">Financial barriers (cost, insurance coverage)</option>
                        <option value="communication">Communication barriers (language, health literacy)</option>
                        <option value="cultural">Cultural barriers and preferences</option>
                        <option value="technology">Technology barriers (telehealth, online scheduling)</option>
                        <option value="support">Lack of support system</option>
                        <option value="provider">Provider availability</option>
                        <option value="other">Other</option>
                        <option value="none">No significant barriers</option>
                    </select>

                    <label for="barrier-comments">Please provide additional details about the barriers you experienced:</label>
                    <textarea rows="4" placeholder="Tell us more about the challenges you faced accessing healthcare..."></textarea>

                <button>Continue</button>
</body>
</html>
