    <label for="family-member-select">Select Family Member:</label>
    <select id="family-member-select" onchange="switchFamilyMember()">
        <option value="primary">Sarah Martinez (ID: 123456789) - Policyholder</option>
        <option value="child">Emma Martinez (ID: 123456790) - Dependent Child</option>
    </select>

    <!-- Primary Care Provider Section -->
    <h4>Primary Care Provider:</h4>

        <label for="provider-state">State:</label>

        <input type="text" placeholder="Start typing provider name..." autocomplete="off">
        <div></div>
    </form>

    <p>Enter your provider's information:</p>
    
    <label for="manual-provider-name">Provider Name:</label>
    <input type="text" placeholder="e.g., Dr. John Smith, MD">

    <label for="manual-location">City/State or Address:</label>
    <input type="text" placeholder="e.g., Los Angeles, CA or 123 Main St, City, State">

  <script>
// Prevent default behavior for links with href="#"
document.addEventListener('DOMContentLoaded', function() {
  document.addEventListener('click', function(event) {
    const link = event.target.closest('a[href="#"]');
    if (link) {
      event.preventDefault();
    }
  });
});
